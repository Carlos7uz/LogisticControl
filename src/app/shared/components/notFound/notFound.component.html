<div class="container-404">
  <mat-icon class="icon-404">error_outline</mat-icon>
  <h1 class="title-404">Ops, parece que você se perdeu!</h1>
  <p class="text-404">A página que você está procurando não foi encontrada. Verifique se o endereço está correto ou tente novamente mais tarde.</p>

  <!-- Exibe "Fazer Login" se o usuário não estiver logado -->
  <button mat-raised-button *ngIf="!isLoggedIn" [routerLink]="['']">Fazer Login</button>

  <!-- Exibe "Voltar para home" se o usuário estiver logado -->
  <button mat-raised-button *ngIf="isLoggedIn" [routerLink]="['/home']">Voltar para home</button>
</div>
